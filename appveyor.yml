version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
    - master
init:
  - cmd: git config --global core.autocrlf true
install:
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore NLog.Ifttt.sln --verbosity m
build_script:
  - cmd: dotnet publish NLog.Ifttt.sln -o artifacts --verbosity m --framework netstandard1.3 --runtime any
after_build:
  - cmd: dotnet pack src/NLog.Ifttt/NLog.Ifttt.csproj --output ../../nupkgs
artifacts:
  - path: artifacts
    name: bin
    type: zip
clone_depth: 1
test_script:
on_finish:
deploy:
  provider: NuGet
  api_key:
    secure: 3GGYob6t/cU66Mfzew+gEJVmcO8NOT73zrUUhPYKVXCOO93j3JFrS1xpto4MHYh7
  artifact: nupkgs/*.nupkg